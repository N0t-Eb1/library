        <main class="main">
            <div class="grid">
                <div class="place-holder">
                    <p>Add new book</p>
                </div>
            </div>
        </main>
        <dialog>
            <p>book information</p>
            <div class="info-container">
                <p>title</p>
                <input type="text" />
            </div>
            <div class="info-container">
                <p>author</p>
                <input type="text" />
            </div>
            <div class="info-container">
                <p>pages</p>
                <input type="number" />
            </div>
            <div class="info-container">
                <p>read state</p>
                <div class="read-oprions">
                    <div>
                        <input
                            type="radio"
                            id="not-read"
                            name="read-state"
                            value="false"
                            checked
                        />
                        <label for="not-read">not read</label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="read"
                            name="read-state"
                            value="true"
                        />
                        <label for="read">read</label>
                    </div>
                </div>
            </div>
            <div class="dialog__bottuns">
                <div class="add-book">add book</div>
                <div class="cancel-dialog">cancel</div>
            </div>
        </dialog>
